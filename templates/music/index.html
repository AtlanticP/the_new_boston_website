{% extends 'music/base.html' %}

{% block title %}Index page{% endblock %}

{% block body %} 

	{% if object_list %}
		<ul>
			{% for album in object_list %}
				<li><a href="{% url 'music:details' album.id %}">{{ album.album_title }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<h3>You don't have any albums</h3>
	{% endif %}

{% endblock %}
